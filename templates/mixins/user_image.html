{% if user.user_image %}
<div class="h-24 w-24 rounded-full bg-cover" style="background-image: url({{user.user_image.url}});">

    {% else %}
    <div class="h-24 w-24 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-3xl">{{user.first_name|first}}</span>
        {% endif %}
    </div>
